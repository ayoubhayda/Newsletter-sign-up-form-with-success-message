<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style/style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body id="app">

  <!-- Sign-up form start -->

  <div class="sign-up-card">
    <div class="sign-up">
      <h1>Stay updated!</h1>
  
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
  
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <form id="form" action="">
        <label for="email">
          <span class="label">Email address</span>
          <span id="email-error"></span>
        </label>
        <input type="text" placeholder="email@company.com" name="email" id="email">
        <input type="submit" id="submit" value="Subscribe to monthly newsletter">
      </form>
    </div>
    <img id="desktop-icon" src="./assets/images/illustration-sign-up-desktop.svg" alt="">
  </div>
     
    

  <!-- Sign-up form end -->
<script src="./assets/js/script.js"></script>
</body>
</html>
